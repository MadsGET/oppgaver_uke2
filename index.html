<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Oppgaver</title>
</head>

<html lang="en-NO">
    <body onload="CreateAssignments()">
        <h1 style="text-align:center">Oppgave Meny Uke 2</h1>
        <hr>
            <div class="assignmentContainer" id="assignmentContainer">
                <!--<button onClick="alert('true')">OppgaveNavn</button>-->
            </div>
        <hr>
        <p>Oppgave 10, har blitt gjort. Oppgave 11 var min opprinlige løsning.</p>
    </body>
</html>

<script>

    var assignmentsDone = 10;

    function LoadAssignment(index)
    {
        window.open("oppgave" + index + ".html");
    }

    function CreateAssignments()
    {

        for (var i = 0; i < assignmentsDone; i++)
        {
            var number = (i + 1 != 10) ? (i + 1) : 12;

			document.getElementById('assignmentContainer').innerHTML += "<button onClick='LoadAssignment(" + (i + 1) + ")'>Oppgave " + number + "</button>";
        }

        document.getElementById('assignmentContainer').style.width = assignmentsDone * 128 + 'px';
    }
</script>

<style>
    body 
    {
        background-color: wheat;
        height: 100vh;
        width: 100vw;
        margin: 0;
    }

	button 
    {
        margin:auto;
        height: 128px;
        width: 128px;
	}

	div.assignmentContainer 
    {
        height: 128px;
        width: 50vw;
        margin: auto;
	}
</style>
