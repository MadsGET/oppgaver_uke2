<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Oppgaver</title>
</head>

<html lang="en-NO">
    <body onload="CreateAssignments()">
        <h1 style="text-align:center">Oppgave Meny Uke 2</h1>
        <hr>
            <div class="assignmentContainer" id="assignmentContainer">
                <!--<button onClick="alert('true')">OppgaveNavn</button>-->
            </div>
        <hr>
    </body>
</html>

<script>

    var assignmentsDone = 9;

    function LoadAssignment(index)
    {
        window.open("oppgave" + index + ".html");
    }

    function CreateAssignments() {
        for (var i = 0; i < assignmentsDone; i++)
        {
			document.getElementById('assignmentContainer').innerHTML += "<button onClick='LoadAssignment(" + (i+1) +")'>Oppgave " + (i+1) + "</button>";
        }

        document.getElementById('assignmentContainer').style.width = assignmentsDone * 128 + 'px';
    }
</script>

<style>
    body 
    {
        background-color: wheat;
        height: 100vh;
        width: 100vw;
        margin: 0;
    }

	button 
    {
        margin:auto;
        height: 128px;
        width: 128px;
	}

	div.assignmentContainer 
    {
        height: 128px;
        width: 50vw;
        margin: auto;
	}
</style>
